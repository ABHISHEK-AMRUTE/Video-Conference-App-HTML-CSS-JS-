<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" href="./chat_room_css.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

    <div class="w3-container upperbar">
        <div id="title" class="w3-text-grey">
          Abhishek Amrute
        </div>
        <div id="status">
          Online
        </div>
        <hr style="height: 2px;background-color: grey;" >
        <img src="./facetime-button.png"  id="video-button" onclick="parent.launch_video_call('one-to-one',friendid)">
    </div>   
    <div class="input_container w3-row">
        <div class="w3-col l1 m1 s1" style="text-align: center;">
            <img src="./paperclip.png" height="50%" width="50%" style="margin-top: 10px;">
         </div>
        <div class="w3-col l10 m10 s10" style="text-align: center;">
            <input id="message" class="w3-round w3-input">
        </div>
        <div class="w3-col l1 m1 s1" style="text-align: left;">
            <button class="w3-button w3-blue w3-round" id="send" onclick="send_message()">Send</button>
        </div>

    </div>
    <p id="text">

    </p>
    <script src="./chat_room_js.js"></script>
</body>

</html>
